<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        // Initialize TinyMCE editor
        tinymce.init({
            selector: '#editor',
            plugins: 'autolink lists link charmap preview anchor searchreplace visualblocks code fullscreen',
            toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link',
            height: 300
        });

        // Functionality for Save Button
        document.addEventListener('DOMContentLoaded', () => {
            const saveButton = document.getElementById('saveButton');

            saveButton.addEventListener('click', async () => {
                try {
                    // Get content from TinyMCE editor
                    const editorContent = tinymce.get('editor').getContent();

                    console.log('Editor Content:', editorContent);

                    // Send data to the backend
                    const response = await fetch('https://prod-211.westeurope.logic.azure.com:443/workflows/b739bdf0f892463a9e3224a0278e81ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=v-W52ugvL3grBIqGtUNE-p-uou7poAJZgwyAstwU-FI', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: editorContent, aircraftID: aircraftID })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const responseData = await response.text();

                    // Attempt to parse JSON response or log raw text
                    try {
                        const jsonData = JSON.parse(responseData);
                        console.log('Response as JSON:', jsonData);
                    } catch (error) {
                        console.log('Response as Text:', responseData);
                    }

                    alert('Content saved successfully!');
                } catch (error) {
                    console.error('Error while saving content:', error);
                    alert('An error occurred while saving the content.');
                }
            });
        });
    </script>
</head>
<body>
    <h1>Rich Text Editor</h1>
    <textarea id="editor"></textarea>
    <button id="saveButton">Save</button>
</body>
</html>
