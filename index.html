<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor</title>
  <script src="https://cdn.tiny.cloud/1/1a3bhjyue59gsham7kcryyr5poheddgco0g7fvm1p8zjy2pw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <h2>Rich Text Editor</h2>
  <form id="editorForm">
    <textarea id="editor"></textarea>
    <button type="button" id="saveButton">Save</button>
  </form>

  <script>
    // Initialize TinyMCE
    tinymce.init({
      selector: '#editor',
      height: 300,
      plugins: 'lists link image table code',
      toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | link image | code'
    });

    // Save button functionality
    document.getElementById('saveButton').addEventListener('click', () => {
      const content = tinymce.get('editor').getContent(); // Get formatted HTML content

      // Log the content for debugging
      console.log("Content being sent:", content);

      // Replace with your Power Automate HTTP request URL
      fetch('https://prod-211.westeurope.logic.azure.com:443/workflows/b739bdf0f892463a9e3224a0278e81ea/triggers/manual/paths/invoke?api-version=2016-06-01', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: content  // Send the content to Power Automate
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Content saved successfully!');
          return response.json(); // Parse JSON response
        } else {
          alert('Failed to save content.');
          console.error('Error response:', response);
        }
      })
      .then(responseData => {
        console.log('Power Automate response:', responseData); // Log the response from Power Automate
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while saving the content.');
      });
    });
  </script>
</body>
</html>
