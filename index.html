<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tiny.cloud/1/1a3bhjyue59gsham7kcryyr5poheddgco0g7fvm1p8zjy2pw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <title>Rich Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #editor-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Rich Text Editor</h1>
  <div id="editor-container">
    <textarea id="richTextEditor"></textarea>
  </div>
  <button id="saveButton">Save</button>

  <script>
    // Initialize TinyMCE
    tinymce.init({
      selector: '#richTextEditor',
      height: 300,
      menubar: false,
      plugins: 'lists link image table code',
      toolbar: 'undo redo | bold italic underline | bullist numlist outdent indent | link image table | code',
      setup: function (editor) {
        editor.on('init', function () {
          console.log('TinyMCE initialized');
        });
      }
    });

    // Event listener for the Save button
    document.getElementById('saveButton').addEventListener('click', async () => {
      const editorContent = tinymce.get('richTextEditor').getContent(); // Get editor content
      console.log('Editor Content:', editorContent);

      try {
        const response = await fetch('https://prod-211.westeurope.logic.azure.com:443/workflows/b739bdf0f892463a9e3224a0278e81ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=v-W52ugvL3grBIqGtUNE-p-uou7poAJZgwyAstwU-FI', { // Flow endpoint
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: editorContent, // Send content in the request body
          }),
        });

        // Handle the response
        if (response.ok) {
          try {
            const jsonResponse = await response.json();
            console.log('Success:', jsonResponse);
            alert('Content saved successfully!');
          } catch (parseError) {
            console.warn('Response is not valid JSON or is empty:', parseError);
            const responseText = await response.text();
            console.log('Raw Response Text:', responseText);
            alert('Content saved, but response is invalid or empty.');
          }
        } else {
          console.error('Error Response:', response.status, response.statusText);
          alert(`Failed to save content. HTTP Status: ${response.status}`);
        }
      } catch (error) {
        console.error('Fetch Error:', error);
        alert('An error occurred while saving content.');
      }
    });
  </script>
</body>
</html>
