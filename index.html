<script>
  document.getElementById('saveButton').addEventListener('click', () => {
    // Simplified content for testing
    const content = "Test content"; 

    // Replace with your Power Automate HTTP request URL
    fetch('https://prod-211.westeurope.logic.azure.com:443/workflows/b739bdf0f892463a9e3224a0278e81ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=v-W52ugvL3grBIqGtUNE-p-uou7poAJZgwyAstwU-FI', { 
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        testContent: content // Sending a simple key-value pair
      })
    })
    .then(response => {
      if (response.ok) {
        alert('Content saved successfully!');
        return response.json(); // Parse JSON response
      } else {
        alert('Failed to save content.');
        console.error('Error response:', response);
      }
    })
    .then(responseData => {
      console.log('Power Automate response:', responseData); // Log the response from Power Automate
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred while saving the content.');
    });
  });
</script>
